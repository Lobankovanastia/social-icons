<ng-container *ngIf="brand != undefined">
  <div class="social-icon" style="display: inline-block;">
    <ng-container *ngIf="iconExists(); else noicon">
        <fa-icon style="float: left" *ngIf="awesomeIconsProvider.hasIcon(brand)" [icon]="awesomeIconsProvider.icons[brand.toLowerCase()]" [size]="awesomeIconsProvider.getSize(size)" title="{{ brand }}"></fa-icon>
        <span style="float: left" *ngIf="customBrandsProvider.hasIcon(brand.toLowerCase())" class="svg" [innerHTML]="getSvg()" title="{{ brand }}"></span>
    </ng-container>

    <ng-template #noicon>
      <span class="undefined" style="font-size: {{ size }}px; float: left;" title="{{ brand }}">{{ brand.toLowerCase()[0] }}</span>
    </ng-template>
    <div style="clear: both;"></div>
  </div>
</ng-container>
